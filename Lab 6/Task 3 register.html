<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silylate - Register</title>
</head>
<body>
  <h1>Silylate</h1>
  <fieldset>
    <legend>Registration</legend>
    <form id="registerForm">
      <table>
        <tr>
          <td>
            <label for="name">Name:</label>
          </td>
          <td>
            <input type="text" id="name" name="name" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="address">Address:</label>
          </td>
          <td>
            <input type="text" id="address" name="address" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="nophone">Phone Number:</label>
          </td>          
          <td>
            <input type="text" id="nophone" name="nophone" required>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="reset">Cancel</button>
          </td>
        </tr>
      </table>
    </form>
  </fieldset>
  <a href="login.html">Sign in if you already have account</a>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC7Pt3OrOO4bSz4D5oJk22_kr9nhgmNcoA",
      authDomain: "lab-6-task-3.firebaseapp.com",
      databaseURL: "https://lab-6-task-3-default-rtdb.firebaseio.com",
      projectId: "lab-6-task-3",
      storageBucket: "lab-6-task-3.appspot.com",
      messagingSenderId: "54747174785",
      appId: "1:54747174785:web:e1bc4a3ad0f007bad97a80"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var cName = document.querySelector("#name").value;
      var cAddress = document.querySelector("#address").value;
      var cNophone = document.querySelector("#nophone").value;

      set(ref(db, "carer/" + cName), {
        name: cName,
        address: cAddress,
        nophone: cNophone
      })
      .then(() => {
        alert("Data added successfully!");
        window.location.href = 'login.html'; // Redirect to the login page after registration
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
